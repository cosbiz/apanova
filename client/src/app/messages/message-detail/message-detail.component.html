<form #editForm="ngForm" id="editForm" (ngSubmit)="updateMessage()">
  <div class="row" *ngIf="message">
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input [(ngModel)]="message.title" name="title" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="deepLingAction" class="form-label">Deep Link Action</label>
      <input [(ngModel)]="message.deepLinkAction" name="deepLinkAction" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="importanceLevel" class="form-label">Importance Level</label>
      <input [(ngModel)]="message.importanceLevel" name="importanceLevel" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label for="messageBody" class="form-label">Message Body</label>
      <textarea [(ngModel)]="message.messageBody" class="form-control" name="messageBody" rows="3"></textarea>
    </div>
    <div class="form-group text-center mt-2">
      <button form="editForm" class="btn btn-success me-2" type="submit">Save Changes</button>
  </div>
</div>
</form>
