<form #createMessage="ngForm" (ngSubmit)="newMessage()" autocomplete="off">
    <h2 class="text-center text-primary">New Message</h2>
    <hr>
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input [(ngModel)]="model.title" name="title" type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="deepLingAction" class="form-label">Deep Link Action</label>
        <input [(ngModel)]="model.deepLinkAction" name="deepLinkAction" type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="importanceLevel" class="form-label">Importance Level</label>
        <input [(ngModel)]="model.importanceLevel" name="importanceLevel" type="text" class="form-control">
    </div>
    <div class="mb-3">
        <label for="messageBody" class="form-label">Message Body</label>
        <textarea [(ngModel)]="model.messageBody" class="form-control" name="messageBody" rows="3"></textarea>
    </div>
    <div class="form-group text-center mt-2">
        <button class="btn btn-success me-2" type="submit">New Message</button>
    </div>
</form>
